<app-header-content></app-header-content>

<div class="user-info-card" *ngIf="residentData">
  <h1 class="user-name">{{residentData.firstName +' '+ residentData.lastName}}</h1>
  <div class="user-details">
    <span class="dni">Doc. Number: <span class="highlight">{{ residentData.documentNumber }}</span></span>
    <span class="phone">Phone: <span class="highlight">{{ residentData.phone }}</span></span>
  </div>
</div>

<div>
  <div class="request-title-search">
    <h1 class="title-request">Subscriptions</h1>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="subscriptions" class="example-table" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Sensor ID Column -->
      <ng-container matColumnDef="sensorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sensor</th>
        <td mat-cell *matCellDef="let row">#S{{ row.sensorId }}</td>
      </ng-container>


      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let row">{{ row.startDate | date }}</td>
      </ng-container>

      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
        <td mat-cell *matCellDef="let row">{{ row.endDate | date }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" class="custom-cell-status">
          <span [ngClass]="getStatusClass(row.status)">
            {{ row.status }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
