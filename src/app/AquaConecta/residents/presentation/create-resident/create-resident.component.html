<app-header-content></app-header-content>

<div class="form-section">
    <h2 class="form-title">Create new resident</h2>

    <form [formGroup]="residentForm" (ngSubmit)="onSubmit()">
        <div class="form-layout">
            <!-- Primera columna -->
            <div class="form-column left-column">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName" placeholder="ej. Italo"
                        class="form-control">
                </div>

                <div class="form-group">
                <label for="documentType">Document type</label>
                <select id="documentType" formControlName="documentType" class="form-control">
                    <option value="" disabled selected>Select a document type</option>
                    <option value="DNI">DNI</option>
                    <option value="Passport">Passport</option>
                    <option value="RUC">RUC</option>
                </select>
                </div>

            </div>

            <!-- Segunda columna -->
            <div class="form-column middle-column">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName" placeholder="ej. Kunimoto"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="documentNumber">Document Number</label>
                    <input type="text" id="documentNumber" formControlName="documentNumber"
                        placeholder="ej. 71323245" class="form-control">
                </div>
            </div>

            <!-- Tercera columna -->
            <div class="form-column right-column">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" placeholder="ej. tato@gmail.com" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Password"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm your password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword"
                        placeholder="Confirm your password" class="form-control">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-next" [disabled]="isSubmitting">
                Next
            </button>
        </div>
    </form>
</div>
