<app-header-content></app-header-content>

<div class="report-detail-container">
  <div class="report-header">
    <div class="report-titles">
      <h2>REPORT Nº {{ report.id }}</h2>
      <h1>{{ report.title }}</h1>
    </div>
    <button  class="status-button">
      {{ report.status || 'STATUS' }}
    </button>
  </div>

  <hr />

  <div class="report-info">
    <div class="resident-info">
      <h3>Resident</h3>
      <p>{{ report.resident_name }}</p>
      <p>{{ report.resident_address }}</p>
      <p>{{ report.resident_phone }}</p>
    </div>

    <!-- Descomentar si deseas mostrar técnico
    <div class="technician-info">
      <h3>Technician</h3>
      <p>{{ report.technician_name }}</p>
      <p>{{ report.visit_date }}</p>
      <p>{{ report.technician_company }}</p>
      <p>{{ report.technician_phone }}</p>
    </div>
    -->
  </div>

  <div class="description-section">
    <label for="description"><strong>Description</strong></label>
    <textarea id="description" [(ngModel)]="report.description"></textarea>
  </div>

  <button class="back-button" routerLink="/reports">BACK</button>
</div>
