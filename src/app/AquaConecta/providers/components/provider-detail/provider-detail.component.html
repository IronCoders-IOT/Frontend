<app-header-content></app-header-content>

<div class="details-container">

  <div class="provider-details-card">

    <div class="title-container">
      <h1>{{ provider.tax_name }}</h1>
    </div>

    <div class="provider-ruc-phone">
      <p class="ruc">Ruc: {{ provider.ruc }}</p>
      <p class="tlf">tlf: {{ provider.phone }}</p>
    </div>

    <p>direccion</p>
    
    <div class="provider-actions">
      <button class="btn-profile" (click)="goToProfile()">View Profile</button>
    </div>
  </div>

  <p class="title-active-plans">Active Plans</p>

  <table mat-table [dataSource]="subscriptionsDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Start date">
      <th mat-header-cell *matHeaderCellDef>Start date</th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="End date">
      <th mat-header-cell *matHeaderCellDef>End date</th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Status" >
      <th mat-header-cell class="cell-status" *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element" class="custom-status-column">
        <span [ngClass]="getStatusClass(element.status)">
              {{ element.status }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
