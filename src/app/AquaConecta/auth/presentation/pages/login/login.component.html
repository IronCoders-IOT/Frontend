<div class="login-container">
  <div class="image-section">
    <div class="background-image"></div>

    <!-- La imagen de fondo de manos y agua se carga mediante CSS -->
  </div>
  <div class="form-section">
    <div class="form-container">
      <h1 class="app-title">Aqua<span class="highlight">Conecta</span></h1>

      <p class="welcome-message">Welcome back! Please enter your details</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Username"
            class="form-control"
            [ngClass]="{'invalid': hasError('username', 'required')}"
          >
          <div class="error-message" *ngIf="hasError('username', 'required')">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
            class="form-control"
            [ngClass]="{'invalid': hasError('password', 'required') || hasError('password', 'minlength')}"
          >
          <div class="error-message" *ngIf="hasError('password', 'required')">
            Password is required
          </div>
          <div class="error-message" *ngIf="hasError('password', 'minlength')">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="error-container" *ngIf="errorMessage">
          <p class="error-message">{{ errorMessage }}</p>
        </div>

        <button
          type="submit"
          class="btn-signin"
          [disabled]="isSubmitting"
        >
          {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
        </button>

        <div class="signup-section">
          <span>Don't have an account?</span>
          <a (click)="onSignup()" class="signup-link">Sign up here</a>
        </div>
      </form>
    </div>
  </div>
</div>
