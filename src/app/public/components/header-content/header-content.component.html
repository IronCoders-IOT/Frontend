<!-- header-content.component.html -->
<header class="app-header">
  <div class="header-container">
    <div class="logo" (click)="navigateToDashboard()">
      <h1 class="logo-text">Aqua<span class="conecta">Conecta</span></h1>
    </div>

    <div class="navigation">
      <a *ngIf="username === 'provider'" routerLink="/residents" class="nav-item" routerLinkActive="active">Residents</a>
      <a *ngIf="username === 'provider'" routerLink="/reports" class="nav-item" routerLinkActive="active">Reports</a>
      <a *ngIf="username === 'provider'" routerLink="/requests" class="nav-item" routerLinkActive="active">Requests</a>


      <a *ngIf="username === 'admin'" routerLink="/providers" class="nav-item" routerLinkActive="active">Providers</a>
      <a *ngIf="username === 'admin'" routerLink="/admin/dashboard" class="nav-item" routerLinkActive="active">Admin Dashboard</a>

      <a *ngIf="username === 'provider'" routerLink="/home" class="nav-item" routerLinkActive="active">Home</a>
    </div>
  </div>

  <div class="divider"></div>
</header>
